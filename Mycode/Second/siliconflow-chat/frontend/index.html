  'è‡ªæ€', 'å®—æ•™æç«¯', 'é‚ªæ•™', 'äººèº«æ”»å‡»', 'ç§æ—æ­§è§†', 'ä»‡æ¨', 'è¾±éª‚', 'æœªæˆå¹´äºº', 'ä¸ªäººéšç§', 'åŒ»ç–—è¯Šæ–­', 'æ³•å¾‹å»ºè®®', 'é‡‘èè¯ˆéª—', 'æ”¿æ²»æ•æ„Ÿ', 'è™šå‡ä¿¡æ¯', 'ç½‘ç»œå®‰å…¨', 'æ¶æ„è½¯ä»¶', 'é’“é±¼æ”»å‡»', 'åƒåœ¾ä¿¡æ¯', 'éªšæ‰°ä¿¡æ¯', 'ä¾µçŠ¯ç‰ˆæƒ', 'ä¾µçŠ¯å•†æ ‡', 'ä¾µçŠ¯éšç§', 'ä¸å½“å†…å®¹', 'ä¸å®å®£ä¼ ', 'è™šå‡å¹¿å‘Š', 'è¯¯å¯¼æ€§ä¿¡æ¯', 'æ¶æ„è¯„è®º', 'æ¶æ„é“¾æ¥', 'ç½‘ç»œæš´åŠ›', 'ç½‘ç»œæ¬ºå‡Œ', 'ç½‘ç»œè¯ˆéª—', 'ç½‘ç»œé’“é±¼', 'ç½‘ç»œæ”»å‡»', 'ç½‘ç»œéªšæ‰°', 'ç½‘ç»œè°£è¨€', 'ç½‘ç»œè°©éª‚', 'ç½‘ç»œè¯½è°¤', 'ç½‘ç»œä¾µæƒ', 'ç½‘ç»œè¯ˆéª—', 'ç½‘ç»œé’“é±¼'];
    // å¯¹è¯æ•°æ®å­˜å‚¨

    function containsSensitiveWords(text) {

    function loadUploadedFiles() {

      fetch('http://127.0.0.1:5001/files')
        .then(res => {

    // åˆ›å»ºæ–°å¯¹è¯
    function newDialog() {

      currentDialogId = dialogId;

        updateStatus(`å·²åˆ‡æ¢åˆ°å¯¹è¯: ${dialog.title}`);

    function renameDialog(dialogId, newTitle) {
      const dialog = dialogs.find(d => d.id === dialogId);

        dialog.title = newTitle;
        renderDialogList();
        updateStatus(`å¯¹è¯å·²é‡å‘½åä¸º: ${newTitle}`);

    // åˆ é™¤é€‰ä¸­çš„å¯¹è¯
    function deleteSelectedDialogs() {
      const checkboxes = document.querySelectorAll('.dialog-item input[type="checkbox"]:checked');
      if (checkboxes.length === 0) {
        updateStatus('è¯·å…ˆé€‰æ‹©è¦åˆ é™¤çš„å¯¹è¯', true);
        return;

      if (dialogs.length === 0) {

      renderDialogList();

    // æ¸²æŸ“å¯¹è¯åˆ—è¡¨
    function renderDialogList() {
      const dialogList = document.getElementById('dialogList');
      dialogList.innerHTML = '';
      
      dialogs.forEach(dialog => {
        const isCurrent = dialog.id === currentDialogId;
        const dialogItem = document.createElement('div');

      document.querySelectorAll('.dialog-item input[type="text"]').forEach(input => {

        welcomeMsg.innerHTML = `
          <div class="message-content">æ‚¨å¥½ï¼æˆ‘æ˜¯æ™ºèƒ½æ–‡ä»¶åˆ†æåŠ©æ‰‹ï¼Œè¯·ä¸Šä¼ æ–‡ä»¶æˆ–è¾“å…¥æŒ‡ä»¤å¼€å§‹åˆ†æã€‚</div>
          <div class="message-time">ç³»ç»Ÿæ¶ˆæ¯</div>

      dialog.messages.forEach(msg => {

    // æ·»åŠ æ¶ˆæ¯åˆ°UI
    function addMessageToUI(sender, text, timestamp) {
      const messagesContainer = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      messageDiv.innerHTML = `
        <div class="message-content">${text}</div>
        <div class="message-time">${timestamp}</div>
      `;
      
      messagesContainer.appendChild(messageDiv);
      
      // æ»šåŠ¨åˆ°åº•éƒ¨
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    // æ·»åŠ æ¶ˆæ¯åˆ°å½“å‰å¯¹è¯
    function addMessageToDialog(sender, text, timestamp) {
      const dialog = dialogs.find(d => d.id === currentDialogId);
      if (dialog) {
        dialog.messages.push({
          from: sender,
          text: text,
          time: timestamp
        });
      }
    }
    
    // æ ¼å¼åŒ–æ—¶é—´
    function formatTime(date = new Date()) {
      return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
    }
    
    // æ·»åŠ æ–‡ä»¶åˆ—è¡¨é¡¹
    function addFileToList(fileId, filename) {
      const container = document.getElementById("uploadedFiles");
      
      // è·å–æ–‡ä»¶æ‰©å±•å
      const ext = filename.split('.').pop().toLowerCase();
      // è·å–æ–‡ä»¶ç±»å‹å›¾æ ‡
      const icon = fileTypeIcons[ext] || 'ğŸ“';
      
      const fileItem = document.createElement('div');
      fileItem.className = 'file-item';
      fileItem.id = `file-${fileId}`;
      
      fileItem.innerHTML = `
        <div class="file-info">
          <span class="file-type-icon">${icon}</span>
          <span class="file-name" title="${filename}">${filename}</span>
        </div>
        <div class="file-actions">
          <button class="insert-btn" data-filename="${filename}">æ’å…¥</button>
          <button class="delete-btn" data-fileid="${fileId}">åˆ é™¤</button>
        </div>
      `;
      
      container.appendChild(fileItem);
      uploadedFiles[fileId] = filename;
      
      // æ·»åŠ äº‹ä»¶ç›‘å¬
      fileItem.querySelector('.insert-btn').addEventListener('click', (e) => {
        insertFilename(e.target.getAttribute('data-filename'));
      });
      
      fileItem.querySelector('.delete-btn').addEventListener('click', (e) => {
        deleteFileById(e.target.getAttribute('data-fileid'));
      });
    }
    
    // æ’å…¥æ–‡ä»¶ååˆ°è¾“å…¥æ¡†
    function insertFilename(filename) {
      const input = document.getElementById('userInput');
      input.value = `åˆ†æ${filename}`;
      input.focus();
      updateStatus(`å·²æ’å…¥æ–‡ä»¶å: ${filename}`);
    }
    
    // åˆ é™¤æ–‡ä»¶
    function deleteFileById(fileId) {
      updateStatus(`æ­£åœ¨åˆ é™¤æ–‡ä»¶...`);
      fetch(`http://127.0.0.1:5001/delete/${fileId}`, {
        method: "DELETE"
      })
      .then(res => {
        if (!res.ok) {
          return res.json().then(data => {
            throw new Error(data.error || `HTTPé”™è¯¯! çŠ¶æ€: ${res.status}`);
          });
        }
        return res.json();
      })
      .then(data => {
        if (data.success) {
          const elem = document.getElementById(`file-${fileId}`);
          if (elem) elem.remove();
          delete uploadedFiles[fileId];
          updateStatus(`æ–‡ä»¶å·²åˆ é™¤`);
        } else {
          throw new Error(data.error || "æœªçŸ¥é”™è¯¯");
        }
      })
      .catch(err => {
        updateStatus(`åˆ é™¤å¤±è´¥: ${err.message}`, true);
      });
    }
    
    // å¤šæ–‡ä»¶ä¸Šä¼ å¤„ç†
    function handleMultipleFileUpload(event) {
      const files = event.target.files;
      if (!files || files.length === 0) return;
      
      updateStatus(`æ­£åœ¨ä¸Šä¼  ${files.length} ä¸ªæ–‡ä»¶...`);
      
      for (const file of files) {
        const formData = new FormData();
        formData.append("file", file);
        
        fetch("http://127.0.0.1:5001/upload", {
          method: "POST",
          body: formData
        })
        .then(res => {
          if (!res.ok) {
            return res.json().then(data => {
              throw new Error(data.error || `ä¸Šä¼ å¤±è´¥! çŠ¶æ€: ${res.status}`);
            });
          }
          return res.json();
        })
        .then(data => {
          const time = formatTime();
          const fileId = data.file_id;
          const filename = data.filename;
          
          // æ·»åŠ åˆ°å·²ä¸Šä¼ æ–‡ä»¶åˆ—è¡¨
          addFileToList(fileId, filename);
          
          // æ˜¾ç¤ºä¸Šä¼ æˆåŠŸæ¶ˆæ¯
          addMessageToUI("ai", `æ–‡ä»¶ ${filename} ä¸Šä¼ æˆåŠŸ`, time);
          addMessageToDialog("ai", `æ–‡ä»¶ ${filename} ä¸Šä¼ æˆåŠŸ`, time);
          updateStatus(`æ–‡ä»¶ ${filename} ä¸Šä¼ æˆåŠŸ`);
        })
        .catch(err => {
          const time = formatTime();
          addMessageToUI("ai", `[ä¸Šä¼ å¤±è´¥] ${err.message}`, time);
          addMessageToDialog("ai", `[ä¸Šä¼ å¤±è´¥] ${err.message}`, time);
          updateStatus(`ä¸Šä¼ å¤±è´¥: ${err.message}`, true);
        });
      }
      
      // æ¸…ç©ºé€‰æ‹©æ¡†ï¼Œå…è®¸é‡æ–°ä¸Šä¼ åŒä¸€æ–‡ä»¶
      event.target.value = "";
    }
    
    // å‘é€æ¶ˆæ¯
    function sendMessage() {
      const input = document.getElementById('userInput');
      let text = input.value.trim();
      if (!text) return;
      
      // æ£€æŸ¥æ•æ„Ÿè¯
      if (containsSensitiveWords(text)) {
        const time = formatTime();
        addMessageToUI('ai', 'æ¶‰åŠæ•æ„Ÿè¯ï¼Œæ¶ˆæ¯å·²è¢«æ‹¦æˆª', time);
        addMessageToDialog('ai', 'æ¶‰åŠæ•æ„Ÿè¯ï¼Œæ¶ˆæ¯å·²è¢«æ‹¦æˆª', time);
        updateStatus('æ¶ˆæ¯åŒ…å«æ•æ„Ÿè¯ï¼Œå·²æ‹¦æˆª', true);
        input.value = '';
        return;
      }
      
      if (!currentDialogId) {
        updateStatus('è¯·å…ˆæ–°å»ºå¹¶åˆ‡æ¢åˆ°ä¸€ä¸ªå¯¹è¯', true);
        return;
      }
      
      const time = formatTime();
      addMessageToUI('user', text, time);
      addMessageToDialog('user', text, time);
      
      input.value = '';
      const btnSend = document.getElementById('btnSend');
      btnSend.disabled = true;
      
      const modelKey = document.getElementById("apiSelector").value;
      const dialog = dialogs.find(d => d.id === currentDialogId);
      const history = dialog.messages.map(m => ({
        from: m.from,
        text: m.text,
        time: m.time
      }));
      
      updateStatus('æ­£åœ¨åˆ†ææ–‡ä»¶å†…å®¹...');
      
    fetch("http://127.0.0.1:5001/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            model: modelKey,
            message: text,
            history: history
        })
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(data => {
                throw new Error(data.error || `HTTPé”™è¯¯! çŠ¶æ€: ${response.status}`);
            });
        }
        return response.json();
    })
    .then(data => {
        console.log("APIå“åº”:", data);
        
        const reply = data.reply || data.error || "[å‡ºé”™äº†ï¼Œæœªè¿”å›å†…å®¹]";
        const replyTime = formatTime();
        addMessageToUI('ai', reply, replyTime);
        addMessageToDialog('ai', reply, replyTime);
        
        // ç§»é™¤æ–‡ä»¶å†…å®¹çš„å•ç‹¬æ˜¾ç¤º
        // æ–‡ä»¶å†…å®¹å·²åŒ…å«åœ¨æ¨¡å‹å›å¤ä¸­
        
        updateStatus('åˆ†æå®Œæˆ');
    })
    .catch(err => {
        console.error("è¯·æ±‚é”™è¯¯:", err);
        const replyTime = formatTime();
        addMessageToUI('ai', `[è¯·æ±‚å¤±è´¥] ${err.message}`, replyTime);
        updateStatus(`è¯·æ±‚å¤±è´¥: ${err.message}`, true);
    })
    .finally(() => {
        btnSend.disabled = false;
    });
    }
    
    // ä¿å­˜èŠå¤©è®°å½•
    function saveChat() {
      if (!currentDialogId) return;
      
      const dialog = dialogs.find(d => d.id === currentDialogId);
      if (!dialog) return;
      
      const chatData = {
        title: dialog.title,
        messages: dialog.messages,
        createdAt: dialog.createdAt.toISOString()
      };
      
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(chatData, null, 2));
      const downloadAnchorNode = document.createElement('a');
      downloadAnchorNode.setAttribute("href", dataStr);
      downloadAnchorNode.setAttribute("download", `${dialog.title.replace(/\s+/g, '_')}.json`);
      document.body.appendChild(downloadAnchorNode);
      downloadAnchorNode.click();
      downloadAnchorNode.remove();
      
      const time = formatTime();
      addMessageToUI("ai", `èŠå¤©è®°å½• "${dialog.title}" å·²ä¿å­˜`, time);
      addMessageToDialog("ai", `èŠå¤©è®°å½• "${dialog.title}" å·²ä¿å­˜`, time);
      updateStatus(`èŠå¤©è®°å½•å·²ä¿å­˜: ${dialog.title}.json`);
    }
